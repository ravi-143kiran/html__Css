<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Make a Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="img/logo.jpg" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque numquam totam quidem eius dolorem possimus
                soluta mollitia delectus labore earum. Lorem ipsum dolor sit amet consectetur.</p>
            <h3>Choose Your Color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redbtn = document.getElementById("red")
        let bluebtn = document.getElementById("blue")
        let blackbtn = document.getElementById("black")
        let bike = document.getElementById("bike")

        redbtn.onclick = function () {
            bike.style.backgroundImage = "url(img/BMW1.jpg)"
        }
        bluebtn.onclick = function () {
            bike.style.backgroundImage = "url(img/BMW2.jpg)"
        }
        blackbtn.onclick = function () {
            bike.style.backgroundImage = "url(img/BMW3.jpg)"
        }
    </script>
</body>

</html>
